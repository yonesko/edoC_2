<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
    <meta charset="UTF-8"/>
    <title>SQL Parameter Substitute</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous"/>
    <script src="util.js"></script>
    <script type="text/javascript">
        var iframe = document.getElementById('cooot'),src = iframe.src;
        iframe.src = '';
        document.onload =  function(){iframe.src = src;}
    </script>
    </h:head>
    <h:body>
        <div align="middle">
            <h:form>
                <div class="form-group">
                    <label for="SQL-Query">SQL из GAIA-лога c параметрами:</label>
                    <h:inputTextarea rows="20" cols="90" id="incomingText" value="#{newSessionBean.incomingText}"  class="form-control"></h:inputTextarea>
                 </div>
                <h:commandButton value="Перевод" class="btn btn-primary">
                <f:ajax execute="incomingText" render="resultText" />
                </h:commandButton>
                <input type="reset" value="Убрать" onclick="clearFields()" class="btn btn-primary"/>
                <h:outputText class="form-control" id="resultText" value="#{newSessionBean.resultText}"/>
            </h:form>
        </div>
    <div align="right">
        <iframe src="http://tv.giphy.com/cat" class="img-rounded" id="cooot"></iframe><br/><br/>
    </div>
    <div align="middle">
        Надоело ставить джарки из патча руками?<br/>
        Устал получать от разрабов?<br/>
        Предоставь рутину безопасной <a href="izijar.html">утилите!</a><br/>
    </div>
    </h:body>
</html>
