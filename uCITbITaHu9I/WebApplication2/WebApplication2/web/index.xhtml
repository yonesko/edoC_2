<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Welcome</title>
    </h:head>
    <h:body>
        <h:form prependId="false">
            <h3>Name and password</h3>
            <table>
                <tr>
                    <td>Name:</td>
                    <td><h:inputText value="#{newClass.name}" id="name"/></td>
                </tr>
                <tr>
                    <td>Pass:</td>
                    <td><h:inputText value="#{newClass.pass}" id="pass"/></td>
                </tr>
            </table>
            <p><h:commandButton value="Login">
            <f:ajax execute="name pass" render="out" />
            </h:commandButton></p>
            <h:outputText id="out" value="#{newClass.greeting}"/>
        </h:form>
    </h:body>
</html>
