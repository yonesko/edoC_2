<html>
<head>
    <meta charset="UTF-8"/>
    <title>Auth</title>
    <script type="text/javascript">
        var ws;
        var ws2;

        function init() {
            ws = new WebSocket("ws://localhost:8080/auth");
            ws.onopen = function (event) {

            };
            ws.onmessage = function (event) {
                var $textarea = document.getElementById("messages");
                $textarea.value = $textarea.value + event.data + "\n";
            };
            ws.onclose = function (event) {

            }
            ws2 = new WebSocket("ws://localhost:8080/auth");
            ws2.onopen = function (event) {

            };
            ws2.onmessage = function (event) {
                var $textarea = document.getElementById("messages");
                $textarea.value = $textarea.value + event.data + "\n";
            };
            ws2.onclose = function (event) {

            }
        }

        function sendMessage() {
            var passwordField = document.getElementById("password");
            var emailField = document.getElementById("email");
            var message = {};

            message.type = 'LOGIN_CUSTOMER';
            message.data = {};
            message.data.email = emailField.value;
            message.data.password = passwordField.value;

            ws.send(JSON.stringify(message));
            ws2.send(JSON.stringify(message));
//            passwordField.value = '';
        }
    </script>
</head>
<body onload="init();">
<div id="body">
    <div id="menu">
        <p class="welcome">
            <label for="email">Email:</label><input id="email" value="anonymous" type="email"/>
        </p>

        <div style="clear: both"></div>
    </div>

    <div id="response">
        <textarea id="messages" rows="20" cols="50" readonly="readonly"></textarea>
    </div>
    <form name="message" action="">
        <label for="password">Password:</label><input name="password" type="password" id="password" size="40"/>
        <input type="button" name="submitmsg" value="Send..." onclick="sendMessage();"/>
    </form>
</div>
</body>
</html>
