<html>
<head>
    <meta charset="UTF-8"/>
    <title>Auth</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-json/2.5.1/jquery.json.min.js"></script>
    <script type="text/javascript">
        var ws;

        function init() {
            ws = new WebSocket("ws://localhost:8080/auth");
            ws.onopen = function (event) {

            };
            ws.onmessage = function (event) {
                var $textarea = document.getElementById("messages");
                $textarea.value = $textarea.value + event.data + "\n";
            };
            ws.onclose = function (event) {

            }
        }

        function sendMessage() {
            var passwordField = document.getElementById("password");
            var emailField = document.getElementById("email");
            var message = {};

            message.type = 'LOGIN_CUSTOMER';
            message.data = {};
            message.data.email = emailField.value;
            message.data.password = passwordField.value;

            ws.send(JSON.stringify(message));
            passwordField.value = '';
        }
        /*
         {
         "type":"LOGIN_CUSTOMER”,
         "sequence_id":"a29e4fd0-581d-e06b-c837-4f5f4be7dd18”,
         "data”:{
         "email":"fpi@bk.ru”,
         "password":”123123"
         }
         }
         */
    </script>
</head>
<body onload="init();">
<div id="body">
    <div id="menu">
        <p class="welcome">
            <label for="email">Email:</label><input id="email" value="anonymous" type="email"/>
        </p>

        <div style="clear: both"></div>
    </div>

    <div id="response">
        <textarea id="messages" rows="20" cols="50" readonly="readonly"></textarea>
    </div>
    <form name="message" action="">
        <label for="password">Password:</label><input name="password" type="password" id="password" size="40"/>
        <input type="button" name="submitmsg" value="Send..." onclick="sendMessage();"/>
    </form>
</div>
</body>
</html>
